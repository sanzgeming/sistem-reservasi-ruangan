<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Reservasi Ruangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Sistem Reservasi Ruangan</h1>

        <!-- Daftar Ruangan -->
        <section id="room-list-section" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Daftar Ruangan</h2>
            <table class="table-auto w-full text-center bg-gray-800 border border-gray-700">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="px-4 py-2">Nomor Ruangan</th>
                        <th class="px-4 py-2">Kapasitas</th>
                        <th class="px-4 py-2">Status</th>
                    </tr>
                </thead>
                <tbody id="room-list">
                    <!-- Daftar ruangan akan diisi dengan JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Formulir Reservasi -->
        <section id="reservation-form-section" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Formulir Reservasi</h2>
            <form id="reservation-form" class="bg-gray-800 p-6 rounded-lg shadow-md">
                <label for="name" class="block mb-2">Nama Pemesan:</label>
                <input type="text" id="name" class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded"
                    required>

                <label for="roomNumber" class="block mb-2">Nomor Ruangan:</label>
                <input type="number" id="roomNumber" class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded"
                    required>

                <label for="date" class="block mb-2">Tanggal Reservasi:</label>
                <input type="date" id="date" class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded"
                    required>

                <label for="startTime" class="block mb-2">Waktu Mulai:</label>
                <input type="time" id="startTime" class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded"
                    required>

                <label for="duration" class="block mb-2">Durasi (jam):</label>
                <input type="number" id="duration" class="w-full p-2 mb-4 bg-gray-700 border border-gray-600 rounded"
                    required>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-semibold">Pesan</button>
                <p id="error-message" class="text-red-500 mt-4"></p>
            </form>
        </section>

        <!-- Daftar Reservasi -->
        <section id="reservation-list-section">
            <h2 class="text-2xl font-semibold mb-4">Daftar Reservasi</h2>
            <table class="table-auto w-full text-center bg-gray-800 border border-gray-700">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="px-4 py-2">Nama Pemesan</th>
                        <th class="px-4 py-2">Ruangan</th>
                        <th class="px-4 py-2">Tanggal</th>
                        <th class="px-4 py-2">Waktu Mulai</th>
                        <th class="px-4 py-2">Durasi</th>
                        <th class="px-4 py-2">Aksi</th>
                    </tr>
                </thead>
                <tbody id="reservation-list">
                    <!-- Daftar reservasi akan diisi dengan JavaScript -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
